<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
<div id="app">
    <p style="color: #E80;">문자색 직접 지정</p>
    <p v-bind:style="{color: myColor}">문자색을 v-bind로 지정</p>
    <hr>
    <p style="font-size: 200%;">문자 크기를 v-bind로 지정</p>
    <p v-bind:style="{fontSize: mySize}">문자 크기를 v-bind로 지정</p>
    <hr>
    <p style="background-color: aqua;">배경색을 v-bind로 지정</p>
    <p v-bind:style="{backgroundColor: myBackColor}">배경색을 v-bind로 지정</p>
</div>
<script>

    new Vue({
        el: "#app",
        data: {
            myColor:'#E08000',
            mySize:'200%',
            myBackColor:'aqua'
        }
    })
</script>

</body>
</html>
