<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js sample</title>
    <link rel="stylesheet" href="../../practice/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<div id="app">
    <h2> 짝수만 표시하는 예제 </h2>
    <ul>
        <li v-for="item in myArray">{{item}}</li>
    </ul>
    <button @click="evenData()">짝수만 표시</button>

</div>
<script>

    new Vue({
        el: "#app",
        data: {
            myArray: [1, 2, 4, 3, 70, 5, 10, 0, 55, 12, 90, 7, 9, 13, 15],
        },
        methods: {
            evenData: function () {
                this.myArray = this.myArray.filter(
                    function (value) {
                        return value % 2 == 0;
                    }
                );
            }
        }
    })
</script>
</body>
</html>
