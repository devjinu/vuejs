<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js sample</title>
    <link rel="stylesheet" href="../../practice/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<div id="app">
    <h2> 클릭하면 1씩 증가하는 예제 </h2>
    <p>{{count}}</p>
    <button @click="countUp">1씩 증가</button>

</div>
<script>
    new Vue({
        el: "#app",
        data: {
           count:0,
        },
        methods:{
            countUp: function (){
                this.count++;
            }
        }
    })
</script>
</body>
</html>
