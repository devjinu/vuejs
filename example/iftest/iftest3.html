<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js sample</title>
    <link rel="stylesheet" href="../../practice/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<div id="app">
   <h2> 클릭하면 버튼을 삭제하는 예제</h2>
    <button v-if="isShow" @click="good">click</button>

</div>
<script>

    new Vue({
        el: "#app",
        data: {
           isShow: true,
        },
        methods:{
            good: function (){
                this.isShow = false;
            }

        }
    })
</script>
</body>
</html>
