<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js sample</title>
    <link rel="stylesheet" href="../practice/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<div id="app">
    <h2> [Enter]키를 누르면 얼럿을 표시하는 예제 </h2>
    <input @keyup.enter="showAlert" v-model="myText">
    <p>{{myText}}</p>

</div>
<script>

    new Vue({
        el: "#app",
        data: {
           myText:'',
        },
        methods:{
            showAlert:function (){
                alert('Enter키를 눌렀습니다');
            }
        }
    })
</script>
</body>
</html>
