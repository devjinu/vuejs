<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js sample</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<style>

    .blue-underline {
        text-decoration: underline;
        color: blue;
    }

    .strike-through {
        text-decoration: line-through;
        color: lightgray
    }

    .dark {
        background-color: darkgray;
    }


</style>
<div id="app">
    <h2> 다양한 바인딩 </h2>
    <a v-bind:href="myURL">네이버로 연결</a>
    <p><img v-bind:src="fileName">face2.png 표시 </imng></p>
    <p v-bind:align="alignLeft">텍스트를 왼쪽 정렬</p>
    <p v-bind:align="alignRight">텍스트를 오른쪽 정렬</p>
    <p v-bind:align="alignCenter">텍스트를 가운데 정렬</p>
    <p v-bind:style="{color:color}"> 인라인 스타일로 글자색을 빨간색으로</p>
    <p v-bind:style="[{fontSize:sizeUp},{color:color}]"> 인라인 스타일로 글자크기를 150% 크게 빨간색으로</p>
    <p v-bind:style="[{backgroundColor:backColor},{fontSize:sizeUp},{color:color}]"> 인라인 스타일로 글자크기를 150% 크게 빨간색으로 배경은
        노란색으로</p>
    <p class="blue-underline">blue-underline class 지정</p>
    <p class="blue-underline dark">blue-underline, dark class 지정</p>

</div>

<script>
    new Vue({
        el: "#app",
        data: {
            myURL: 'https://www.naver.com',
            fileName: 'face2.png',
            alignLeft: 'left',
            alignRight: 'Right',
            alignCenter: 'Center',
            color: 'red',
            sizeUp: '150%',
            backColor: 'yellow',
            strike_through_class: 'blue-underline',
            strike_through_class: 'strike-through',
            dark_class: 'dark',

        }
    })
</script>
</body>
</html>
