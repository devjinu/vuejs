<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js sample</title>
    <link rel="stylesheet" href="../../practice/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<style>
    /* 나타나고 있을 때와 사라질 때는 0.5초 */
    .v-enter-active, .v-leave-active {
        transition: 0.5s;
    }

    /* 나타나기 전의 상태와 사라진 상태는 투명도가 0, 오른쪽으로 50이동 */
    .v-enter, .v-leave-to {
        opacity: 0;
        transform: translateX(50px);
    }
</style>

<div id="app">
    <transition-group>
        <li v-for="item in dataArray" v-bind:key="item"> {{ item }} </li>
    </transition-group>
    <label><input v-model="addItem" placeholder="추가할 리스트"></label>
    <button @click="addList">추가</button>
    <p>
        <button @click="removeLast">맨뒤 1개 삭제</button>
</div>
<script>

    new Vue({
        el: "#app",
        data: {
            dataArray: ['A', 'B', 'C', 'D', 'E'],
            addItem: '',
        },
        methods: {
            addList: function () {
                this.dataArray.push(this.addItem);
                this.addItem = '';
            },
            removeLast: function () {
                var lastIdx = this.dataArray.length - 1;
                this.dataArray.splice(lastIdx, 1);
            }
        }
    })
</script>
</body>
</html>
