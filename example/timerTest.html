<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js sample</title>
    <link rel="stylesheet" href="../practice/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<div id="app">
    <p>남은 시간이 0초가 되면 alert을 띄우는 예제</p>
    <button onclick="startTimer()">START</button>
</div>
<script>
    function startTimer() {
        // 남은시간 5초
        this.restSec = 5;
        // 타이머 시작, 1초에 한번씩 countDown()을 실행
        this.timerObj = setInterval(() => {
            countDown()
        }, 1000)
    }
    function countDown(){
        // 1초 감소
        this.restSec --;
        // 0초 이하가 되면 alert을 띄우고 타이머를 중지
        if(this.restSec <= 0){
            alert("제한 시간 입니다");
            clearInterval(this.timerObj);
        }
    }

</script>
</body>
</html>
