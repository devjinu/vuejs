<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
<div id="app">
    <h2>복수 체크박스의 on을 배열로 만드는 예제</h2>
    <label><input type="checkbox" value="red" v-model="myChecks">적</label> <br>
    <label><input type="checkbox" value="green" v-model="myChecks">녹</label> <br>
    <label><input type="checkbox" value="blue" v-model="myChecks">청</label> <br>
    선택한 색은 {{myChecks}}
</div>
<script>

    new Vue({
        el: "#app",
        data: {
            myChecks: [],
        }
    })
</script>

</body>
</html>
